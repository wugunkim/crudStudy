<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	<div>
		<table>
			<thead>
			<tr>
				<th>#</th>
				<th>이름</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="member : ${members}">  <!--  model 안의 값을 꺼내는 것 ${ } -->
				<td th:text="${member.id}"></td>
				<td th:text="${member.name}"></td>
			</tr> 
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
